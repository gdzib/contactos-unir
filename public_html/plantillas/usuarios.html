<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!--<script src="js/repositorio.js"></script>-->
</head>
<body>

    <div class="container">
        
        <div class="row justify-content-center mt-5">
            <div class="col text-center"><h1>{{ titulo }}</h1></div>
        </div>
        
        <div class="row justify-content-center alert alert-secondary mt-2"> 
            <div class="col-2 text-center"><strong>id</strong></div> 
            <div class="col-3 text-center"><strong>Nombre</strong></div>
            <div class="col-2 text-center"><strong>Apellido</strong></div> 
            <div class="col-2 text-center"><strong>Tel√©fono</strong></div>
            <div class="col-2 text-center"><strong>Correo</strong></div> 
            <div class="col-1 text-center"><strong>Edad</strong></div>
        </div>

        {% for usuario in usuarios %}
            <div class="row justify-content-center alert alert-success mt-0">
                <div class="col-2 text-center">{{ usuario._id.toString() }}</div>
                <div class="col-3 text-center">{{ usuario.nombre }}</div> 
                <div class="col-2 text-center">{{ usuario.apellido }}</div> 
                <div class="col-2 text-center">{{ usuario.telefono }}</div>
                <div class="col-2 text-center">{{ usuario.email }}</div> 
                <div class="col-1 text-center">{{ usuario.edad }}</div> 
            </div> 
        {% endfor %} 


    </div>  <!--    FIN del container   -->

</body>
</html>
