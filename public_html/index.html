<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="js/repositorio.js"></script>
</head>
<body>

    <nav class="navbar bg-dark navbar-expand-lg border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UNIR - Equipo 4</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item  mx-2">
                        <a class="nav-link active" id="linkUsuarios" aria-current="page" href="#" onClick="muestraTodosUsuarios()">Usuarios</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-success active" href="#" data-bs-toggle="modal" data-bs-target="#modalAgregarUsuario">Agregar Usuario</a>
                    </li>
                    <!--
                    <li class="nav-item mx-1">
                        <a class="nav-link" id="actualizarUsuario" href="#">Modificar Usuario</a>
                    </li>
                    -->
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="inputBuscar" type="search" placeholder="Buscar Usuario" aria-label="Search">
            </form>
            <button class="btn btn-outline-success" id="btnBuscarUsr" type="submit">Buscar</button>
        </div>
    </nav>

    <div class="conteiner">

        <div class="row justify-content-center">
            <div class="col text-center" id="respuesta">
                
            </div>
        </div>

    </div>

    <!--    MODAL AGREGAR USUARIO   -->
    <div class="modal fade" id="modalAgregarUsuario" tabindex="-1" aria-labelledby="agregarUsuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="agregarUsuarioModalLabel">Agregar Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row justify-content-center">
                    <div class="col text-center" id="respuestaModal"></div>  
                </div>

                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="inputApellido" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputTelefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="inputTelefono" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail" class="form-label">Coreo Electrónico</label>
                        <input type="text" class="form-control" id="inputCorreo" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputEdad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="inputEdad" value="" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" id="btnAgregarUsuario" class="btn btn-success">Agregar</button>
            </div>
            </div>
        </div>
    </div>
    <!--    FIN DEL MODAL AGREGAR USUARIO   -->
    
</body>
</html>
