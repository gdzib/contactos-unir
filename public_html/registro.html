<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="js/repo_registro.js"></script>
</head>
<body>

    <div class="container pt-5">

        <div class="row justify-content-center">
            <div class="col text-center">
                <h1>Registrar Usuario</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col text-center" id="respuesta"></div>
        </div>
        
        <div class="row justify-content-center mt-5">
            <div class="col-3 text-center">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputCorreo" placeholder="Usuario">
                      <label for="floatingInputCorreo">Usuario</label>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 text-center">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingInputPassword" placeholder="Contraseña">
                      <label for="floatingInputPassword">Contraseña</label>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col text-center">
                <button class="btn btn-success" id="btnRegistroUsr">Registrar Usuario</button>
            </div>
        </div>

    </div>
    
    
</body>
</html>
